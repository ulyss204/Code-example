<h1 *ngIf="data"><span class="tag tag-success" *ngIf="unique.indexOf('unique') != -1">Unique</span><span class="tag tag-danger" *ngIf="unique.indexOf('?wine') != -1">Not unique</span>{{data.title}}</h1>
<h3 *ngIf="data">{{data.region}}</h3>
<div class="table-responsive" *ngIf="data">
  <table class="table table-hover" *ngIf="unique.indexOf('unique') != -1 " >
    <thead>
    <tr>
      <th>Links</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data.linked_wine_references" (click)="navigate(item.wineid,'wine?wine_id=')">
      <td >{{item.title}}</td>
    </tr>
  </tbody>
</table>
</div>
